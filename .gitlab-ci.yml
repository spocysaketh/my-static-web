stages:
  - build
  - test


build website:
  stage: build
  image: node
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
  artifacts:
    paths:
      - ./public


test artifact:
  stage: test
  script:
    - grep "gatsby" ./public/index.html
    - grep "nnnnnnnnnn" ./public/index.html
